{% extends "base.html" %}
{% block content %}

  <h1>Muokkaa askaretta {{askareet.nimi}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/askareet/{{askareet.atunnus}}">

    <div class="form-group">
      <label>Nimi</label>
      <input name="nimi" class="form-control" value="{{askareet.nimi}}" type="text">
    </div>
    <div class="form-group">
      <label>Tärkeysaste</label>
    <select required name="tarkeysaste" class="form-control" value="{{askareet.tarkeysaste}}">
      <option class="placeholder" selected disabled value="">Valitse tärkeysaste</option> 
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select> 
    </div>
    <div class="form-group">
      <label>Deadline (dd/mm/yyyy)</label>
      <input name="deadline" class="form-control" value="{{askareet.deadline}}" type="text">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Tallenna</button>
    </div>
  </form>

{% endblock %}
