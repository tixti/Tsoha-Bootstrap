{% extends "base.html" %}
{% block content %}
  <h1>Lisää askare</h1>

  {% if errors %}
      <div class="alert alert-danger">
        <ul>
          {% for error in errors %}
            <li>{{error}}</li>
          {% endfor %}
        </ul>
      </div>
  {% endif %}

  <form method="post" action="{{base_path}}/askareet">
      <input type="hidden" value="{{user_logged_in.id}}" name="ktunnus" /> 
      <div class="form-group">
        <label>Nimi</label>
        <input name="nimi" class="form-control" type="text" value="{{attributes.nimi}}">
      </div>

      <div class="form-group">
        <label>Tärkeysaste</label>
        <select required name="tarkeysaste" value="{{attributes.tarkeysaste}}" class="form-control">
        <option class="placeholder" selected disabled value="">Valitse tärkeysaste</option>  
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <div class="form-group">
        <label>Deadline (dd/mm/yyyy)</label>
        <input name="deadline" class="form-control" value="{{attributes.deadline}}" type="text">
      </div>

      <div class="form-group">
        <label>Luokat</label>
        <select class="form-control" name="luokat[]" multiple="multiple">
          {% for luokka in luokat %}
            <option value="{{luokka.ltunnus}}">{{luokka.nimi}}</option>
          {% endfor %}
        </select>
      </div>



      <div class="form-group">
        <button type="submit" class="btn btn-success">Lisää</button>
      </div>
  </form>


{% endblock %}
