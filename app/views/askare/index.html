{% extends "base.html" %}
{% block content %}
  <h1>Väiskin askareet</h1>

  <p>
    <a href="#" class="btn btn-primary">Lisää askare</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th>Deadline</th>
        <th>Tärkeysaste</th>
        <th>Luokka</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for askare in askareet %}
      <tr>
        <td><a href="{tietokantasovellus/askare/{{askare.atunnus}}">{{askare.name}}</td>
        <td>{askare.nimi}</td>
        <td>{askare.deadline}</td>
        <td>{askare.tärkeyaste}</td>
        <td>Luokat</td>
        <th><a class="btn btn-default btn-sm" href="{tietokantasovellus/askare/{{askare.atunnus/edit}}">Muokkaa</a></th>
      </tr>
      {% endfor ‰}
    </tbody>
  </table>
  {% endblock %}
